
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css"></head>
    
<body>
    <h1>Static interactive Resume Builder By Maryam Saleem</h1> 
    <form id="ResumeForm">
    <fieldset>
    <legend>Personal Information</legend>
    <label for="name"> Name: </label>
    <input type="text" id="name" name="name" required><br>

    <label for="email"> Email: </label>
    <input type="email" id="email " name="email" required><br>

    <label for="contentNumber"> Content Number: </label>
    <input type="contactNumber" id="contentNumber " name="contentNumber" required><br>

    <label for="dateofbirth"> Date of Birth: </label>
    <input type="dateofbirth" id="dateofbirth" name="dateofbirth" required><br>

    <label for="gender"> Gender: </label>
    <input type="gender" id="gender" name="gender" value="gender" required> <br>

    <label for="nationality"> Nationality: </label>
    <input type="nationality" id="nationality" name="nationality" required><br>
    <!--Profile Picture -->
    <label for="profilePic"> Profile Picture: </label>
    <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br>
    </fieldset> 
<fieldset>
    <legend>Eduction</legend>
    <label for="eduction"> Eduction: </label>
    <textarea name="eduction" id="eduction" rows="4"  required></textarea> <br>
    </fieldset>   

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Work Experience: </label>
    <textarea name="experience" id="experience" rows="4" required></textarea> <br>
    </fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills"> Skills: </label>
    <textarea name="skills" id="skills" rows="4" required></textarea> <br>
    </fieldset>

    <button type="submit">Generate Resume </button>
</form>
</body>
</html>
